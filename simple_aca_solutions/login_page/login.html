<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ACA Solutions - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .login-section {
        flex: 1;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 200px;
        height: auto;
      }

      .logo img {
        width: 100%;
        height: auto;
      }

      .login-form {
        width: 100%;
        max-width: 350px;
        margin-top: 2rem;
      }

      .login-title {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      .form-input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 0.95rem;
        font-family: "Poppins", sans-serif;
        outline: none;
        transition: border-color 0.3s ease;
        background: #fafafa;
      }

      .form-input:focus {
        border-color: #5bb2e8;
        background: white;
        box-shadow: 0 0 0 2px rgba(91, 178, 232, 0.1);
      }

      .form-input::placeholder {
        color: #aaa;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #666;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #5bb2e8;
      }

      .forgot-password {
        font-size: 0.9rem;
        color: #5bb2e8;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #4a9cd9;
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        padding: 0.9rem;
        background: #5bb2e8;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-button:hover {
        background: #4a9cd9;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(91, 178, 232, 0.3);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #ccc;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e8e8e8;
      }

      .divider span {
        margin: 0 1rem;
        font-size: 0.9rem;
      }

      .social-login {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .social-button {
        width: 45px;
        height: 45px;
        border: 1px solid #e8e8e8;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .social-button:hover {
        border-color: #5bb2e8;
        transform: translateY(-1px);
      }

      .illustration-section {
        flex: 1;
        background: linear-gradient(135deg, #ff8a6b 0%, #ff7755 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .illustration {
        width: 280px;
        height: 380px;
        position: relative;
        z-index: 2;
      }

      .person {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .head {
        width: 75px;
        height: 75px;
        background: #fdbaa6;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }

      .hair {
        width: 110px;
        height: 95px;
        background: #2c2c2c;
        border-radius: 55px 55px 35px 35px;
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
      }

      .hair::after {
        content: "";
        width: 55px;
        height: 170px;
        background: #2c2c2c;
        position: absolute;
        right: -25px;
        top: 55px;
        border-radius: 0 0 25px 25px;
      }

      .body {
        width: 95px;
        height: 110px;
        background: white;
        border-radius: 15px;
        position: absolute;
        top: 115px;
        left: 50%;
        transform: translateX(-50%);
      }

      .flower {
        width: 25px;
        height: 25px;
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.8;
      }

      .flower::before {
        content: "ðŸŒ¸";
        font-size: 18px;
      }

      .pants {
        width: 130px;
        height: 160px;
        background: repeating-linear-gradient(
          90deg,
          #2d5016 0px,
          #2d5016 6px,
          #4a7c23 6px,
          #4a7c23 12px
        );
        position: absolute;
        top: 210px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 0 0 15px 15px;
      }

      .shoes {
        width: 150px;
        height: 25px;
        background: #2c2c2c;
        border-radius: 12px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
      }

      .shape1 {
        width: 180px;
        height: 180px;
        background: white;
        border-radius: 50%;
        top: 15%;
        right: 15%;
      }

      .shape2 {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 6px;
        bottom: 25%;
        left: 20%;
        transform: rotate(45deg);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .illustration-section {
          display: none;
        }

        .login-section {
          padding: 1rem;
        }

        .logo {
          position: static;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="logo">
          <!-- Using the actual logo from the uploaded image -->
          <svg
            width="200"
            height="60"
            viewBox="0 0 600 150"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Blue arc -->
            <path
              d="M50 75 Q 200 25, 350 75"
              stroke="#5bb2e8"
              stroke-width="8"
              fill="none"
            />

            <!-- SIMPLE text -->
            <text
              x="50"
              y="100"
              font-family="Poppins"
              font-size="36"
              font-weight="300"
              fill="#d0d0d0"
            >
              SIMPLE
            </text>

            <!-- ACA text -->
            <text
              x="370"
              y="70"
              font-family="Poppins"
              font-size="48"
              font-weight="600"
              fill="#5bb2e8"
            >
              ACA
            </text>

            <!-- SOLUTIONS text -->
            <text
              x="180"
              y="130"
              font-family="Poppins"
              font-size="24"
              font-weight="400"
              fill="#5bb2e8"
            >
              SOLUTIONS
            </text>

            <!-- Blue lines -->
            <line
              x1="50"
              y1="140"
              x2="150"
              y2="140"
              stroke="#5bb2e8"
              stroke-width="4"
            />
            <line
              x1="430"
              y1="140"
              x2="530"
              y2="140"
              stroke="#5bb2e8"
              stroke-width="4"
            />
          </svg>
        </div>

        <div class="login-form">
          <h1 class="login-title">Log In</h1>

          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                placeholder="email id"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-input"
                placeholder="password"
                required
              />
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password</a>
            </div>

            <button type="submit" class="login-button">Log in</button>
          </form>

          <div class="divider">
            <span>or</span>
          </div>

          <div class="social-login">
            <div class="social-button">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path
                  fill="#4285f4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34a853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#fbbc05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#ea4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </div>
            <div class="social-button">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="#1da1f2">
                <path
                  d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="illustration-section">
        <div class="background-shapes">
          <div class="shape shape1"></div>
          <div class="shape shape2"></div>
        </div>

        <div class="illustration">
          <div class="person">
            <div class="hair"></div>
            <div class="head"></div>
            <div class="body">
              <div class="flower"></div>
            </div>
            <div class="pants"></div>
            <div class="shoes"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
