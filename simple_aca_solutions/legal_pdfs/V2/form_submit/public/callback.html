<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal PDF Generation</title>
  </head>
  <body>
    <h1>Installing the application...</h1>

    <script>
      const installApplication = async (code = "") => {
        try {
          const options = {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            redirect: "follow",
          };

          const request = await fetch(
            `http://localhost:3300/api/app-install?code=${code}`,
            options
          );
          const response = await request.json();
          document.querySelector("h1").innerHTML = "Application installed!";
        } catch (error) {
          document.querySelector("h1").innerHTML = "Failed to install!";
        }
      };

      const main = async () => {
        const currentURL = new URL(location.href);
        const code = currentURL.searchParams.get("code");
        if (!code)
          document.querySelector("h1").innerHTML = "No code specified!";
        installApplication(code);
      };

      main();
    </script>
  </body>
</html>
