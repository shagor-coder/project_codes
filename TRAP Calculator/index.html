<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TRAP Calculator</title>
</head>

<body>
    <section class=" py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1 class="fs-1 text-center">T.R.A.P. CALCULATOR</h1>
                    <form id="calculator" class="mx-auto shadow-lg rounded-2 p-3" style="max-width: 600px;">
                        <div class="form-group mb-3">
                            <label class="form-label" for="buyingPower">Enter an Estimated Buying Power</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" name="buyingPower" type="text" id="buyingPower"
                                    required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">How Often Do You Plan to Sell Tickets and Turnover Your Buying
                                Power?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="planToSell" id="Sometimes"
                                    value="0.5">
                                <label class="form-check-label" for="Sometimes">
                                    Sometimes (6x per Year/.5x per Month)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="planToSell" id="Part-Time" value="1">
                                <label class="form-check-label" for="Part-Time">
                                    Part-time (12x per Year/1x per Month)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="planToSell" id="Full-Time"
                                    value="1.5">
                                <label class="form-check-label" for="Full-Time">
                                    Full-time (18x per Year/1.5x per Month)
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="netProfitRange" class="form-label">Whatâ€™s Your Estimated Net Profit
                                Range?</label>
                            <span class="text-muted" id="currentTarget">25%</span>
                            <input name="netProfitRange" type="range" class="form-range" min="-10" max="50" step="1"
                                id="netProfitRange" value="25">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">How Much Profit Are You Going to Put Back in?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="putProfitBack" id="allProfitOut"
                                    value="0">
                                <label class="form-check-label" for="allProfitOut">
                                    All Profit for Keeps (0%)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="putProfitBack" id="profitInOut"
                                    value="0.50">
                                <label class="form-check-label" for="profitInOut">
                                    Profit In Profit Out (50%)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="putProfitBack" id="allProfitIn"
                                    value="1">
                                <label class="form-check-label" for="allProfitIn">
                                    All Profit In (100%)
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-grid gap-2">
                                <button id="calculate" class="btn btn-primary" type="button">Calculate</button>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="col-md-7">
                    <div id="calculated-result">

                    </div>
                    <div class="mt-4" id="dataTable">

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
